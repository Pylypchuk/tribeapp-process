        <label class="col-sm-2 col-form-label" for="calculationFrontSize-field">Front size (in mm)</label>
        <div class="col-sm-10"><input required cam-variable-name="calculationFrontSize" cam-variable-type="Integer" class="form-control"/></div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="calculationTempleSize-field">Temple size (in mm)</label>

    </div>
</form>
