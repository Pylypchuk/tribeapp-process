<form role="form" name="form">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="label-field">Label</label>
        <div class="col-sm-10">
            <select cam-variable-name="label" cam-variable-type="String" class="form-control">
                <option value="misterspex">MisterSpex</option>
                <option value="symoptic">Sym Optic</option>
                <option value="framepunk">Framepunk</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="model-field">Model</label>
        <div class="col-sm-10"><input required cam-variable-name="model" cam-variable-type="String" class="form-control"/></div>
    </div>

</form>
