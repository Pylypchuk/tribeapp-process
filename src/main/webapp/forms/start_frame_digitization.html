<form role="form" name="form">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="model-field">Model *</label>
        <div class="col-sm-10"><input required cam-variable-name="model" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="client-field">Client *</label>
        <div class="col-sm-10"><input required cam-variable-name="client" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="abbr-field">Abbr *</label>
        <div class="col-sm-10"><input required cam-variable-name="abbr" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="label-field">Label *</label>
        <div class="col-sm-10"><input required cam-variable-name="label" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="collectionId-field">Collection ID *</label>
        <div class="col-sm-10"><input required cam-variable-name="collectionId" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="modelId-field">Model ID</label>
        <div class="col-sm-10"><input cam-variable-name="modelId" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="frameTextureId-field">Frame Texture ID</label>
        <div class="col-sm-10"><input cam-variable-name="frameTextureId" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="lensTextureId-field">Lens Texture ID</label>
        <div class="col-sm-10"><input cam-variable-name="lensTextureId" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="collectionName-field">Collection Name *</label>
        <div class="col-sm-10"><input required cam-variable-name="collectionName" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="modelName-field">Model Name</label>
        <div class="col-sm-10"><input cam-variable-name="modelName" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="frameTextureName-field">Frame Texture Name</label>
        <div class="col-sm-10"><input cam-variable-name="frameTextureName" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="lensTextureName-field">Lens Texture Name</label>
        <div class="col-sm-10"><input cam-variable-name="lensTextureName" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="sizes-field">Sizes</label>
        <div class="col-sm-10"><input cam-variable-name="sizes" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="eyewireWidth-field">Eyewire width</label>
        <div class="col-sm-10"><input cam-variable-name="eyewireWidth" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="lensWidth-field">Lens width</label>
        <div class="col-sm-10"><input cam-variable-name="lensWidth" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="bridgeWidth-field">Bridge width</label>
        <div class="col-sm-10"><input cam-variable-name="bridgeWidth" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="templeLength-field">Temple length</label>
        <div class="col-sm-10"><input cam-variable-name="templeLength" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="lensHeight-field">Lens height</label>
        <div class="col-sm-10"><input cam-variable-name="lensHeight" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="nosepadWidth-field">Nosepad width</label>
        <div class="col-sm-10"><input cam-variable-name="nosepadWidth" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="nosepadHeight-field">Nosepad height</label>
        <div class="col-sm-10"><input cam-variable-name="nosepadHeight" cam-variable-type="String" class="form-control" /></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="weightNoLens-field">Weight no lens</label>
        <div class="col-sm-10"><input cam-variable-name="weightNoLens" cam-variable-type="String" class="form-control" /></div>
    </div>
</form>
