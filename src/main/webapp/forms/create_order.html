<form role="form" name="form">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="orderId-field">OrderID</label>
        <div class="col-sm-10"><input required cam-variable-name="orderId" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="customerId-field">CustomerID</label>
        <div class="col-sm-10"><input required cam-variable-name="customerId" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="fullName-field">Full name</label>
        <div class="col-sm-10"><input required cam-variable-name="fullName" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="orderDate-field">OrderDate</label>
        <div class="col-sm-10"><input required cam-variable-name="orderDate" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="frameType-field">FrameType</label>
        <div class="col-sm-10"><input required cam-variable-name="frameType" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="lensType-field">LensType</label>
        <div class="col-sm-10"><input required cam-variable-name="lensType" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="modelName-field">ModelName</label>
        <div class="col-sm-10"><input required cam-variable-name="modelName" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="modelColor-field">ModelColor</label>
        <div class="col-sm-10"><input required cam-variable-name="modelColor" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="blueFilter-field">BlueFilter</label>
        <div class="col-sm-10">
            <select required cam-variable-name="blueFilter" cam-variable-type="String" class="form-control">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="sphLeft-field">SPH_left</label>
        <div class="col-sm-10"><input cam-variable-name="sphLeft" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="sphRight-field">SPH_right</label>
        <div class="col-sm-10"><input cam-variable-name="sphRight" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="cylLeft-field">CYL_left</label>
        <div class="col-sm-10"><input cam-variable-name="cylLeft" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="cylRight-field">CYL_right</label>
        <div class="col-sm-10"><input cam-variable-name="cylRight" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="axiLeft-field">AXI_left</label>
        <div class="col-sm-10"><input cam-variable-name="axiLeft" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="axiRight-field">AXI_right</label>
        <div class="col-sm-10"><input cam-variable-name="axiRight" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="addLeft-field">ADD_left</label>
        <div class="col-sm-10"><input cam-variable-name="addLeft" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="addRight-field">ADD_right</label>
        <div class="col-sm-10"><input cam-variable-name="addRight" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="pdLeft-field">PD_left</label>
        <div class="col-sm-10"><input cam-variable-name="pdLeft" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="pdRight-field">PD_right</label>
        <div class="col-sm-10"><input cam-variable-name="pdRight" cam-variable-type="String" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="faceWidth-field">Face width (in mm)</label>
        <div class="col-sm-10"><input required cam-variable-name="faceWidth" cam-variable-type="Integer" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="frontSize-field">Front size (in mm)</label>
        <div class="col-sm-10"><input required cam-variable-name="frontSize" cam-variable-type="Integer" class="form-control"/></div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="templeSize-field">Temple size (in mm)</label>
        <div class="col-sm-10"><input required cam-variable-name="templeSize" cam-variable-type="Integer" class="form-control"/></div>
    </div>
</form>
